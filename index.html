]

# The significance of Jakarta

.panelset.sideways[

.panel[.panel-name[Jakarta as capital]

* Jakarta is home to significant financial institutions like the Indonesia Stock Exchange and the Bank of Indonesia.

* It also serves as the corporate headquarters for numerous Indonesian companies and multinational corporations. This underscores its pivotal role in the country's economy &lt;a name=cite-julianagunawanBuildingIndonesiaResilience2016&gt;&lt;/a&gt;([Gunawan, 2016](#bib-julianagunawanBuildingIndonesiaResilience2016)).
 

&lt;img src="Jakarta-map.png" width="70%" style="display: block; margin: auto;" /&gt;

]

.panel[.panel-name[Area]

* Jakarta is located in West Indonesia, on the island of Java. 

* The area of Jakarta is 661.5km2 and is divided to five administrative cities of South Jakarta, Central Jakarta, East Jakarta, West Jakarta, and North Jakarta.
&lt;img src="Map-of-administration-of-Jakarta-Province.jpg" width="45%" style="display: block; margin: auto;" /&gt;
]

.panel[.panel-name[Population]

* Total population is 10 million within the city, while the total population of the entire metro area is 30 million. 

* This makes it the second largest megacity in the world. 

&lt;img src="jkt_population.jpg" width="75%" style="display: block; margin: auto;" /&gt;
From: &lt;a name=cite-sabinFreeStreetsWorld2023&gt;&lt;/a&gt;[Sabin (2023)](#bib-sabinFreeStreetsWorld2023)

]
]

  
---


## Highlighting the problem 


.panelset[

.panel[.panel-name[The Sinking Capital]

.pull-left[ 

![](jakart_submerged.jpeg)&lt;!-- --&gt;

]

.pull-right[ 
* Jakarta, the capital of Indonesia, has been at risk of becoming the first megacity to completely sink. This is attributed to factors such as rising sea levels, land subsidence, construction on soft sediments, and natural sediment compaction. 

* The northern part of Jakarta currently sits approximately 2.5 meters below sea level, with estimates indicating that by 2050, 40% of the area will be sunk. Each year, Jakarta experiences between 1 to 10 sinking incidents. ]

]

.panel[.panel-name[NCICD]

.pull-left[ 

&lt;span style="font-size: 12pt;"&gt;  To protect Jakarta from coastal flooding, the National Capital Integrated Coastal Development (NCID) was developed, with the main plan surrounding the construction of a sea wall which could reach 32km in length &lt;a name=cite-indonesiainvestmentsGiantSeaWall&gt;&lt;/a&gt;([Indonesia Investments, 2024](#bib-indonesiainvestmentsGiantSeaWall)).

  &lt;img src="sea_wall.jpg" width="320" height="240" /&gt; 

]
.pull-right[

**Limitations to this policy:**


* Sea wall requires frequent maintenance due to coastal erosion &lt;a name=cite-nunnSeawallsMaladaptationsIsland2021&gt;&lt;/a&gt;([Nunn, Klöck, and Duvat, 2021](#bib-nunnSeawallsMaladaptationsIsland2021)).

* Only provides coastal defense than solving the root cause (land subsidence).

* Creates conflict with dynamic coastal nature and blocks sediment exchange between land and sea.

* Disrupts shoreline processes and ruins coastal habitats &lt;a name=cite-falashifahGIANTSEAWALL2021&gt;&lt;/a&gt;([Falashifah, 2021](#bib-falashifahGIANTSEAWALL2021)).  

]
]

.panel[.panel-name[The Main Cause]

* Land subsidence in Jakarta displays spatial and temporal variations, typically occurring at rates of approximately 3 to 10 centimetre's per year. 

* Currently, detailed understanding of the characteristics and mechanisms of land subsidence in Jakarta, both spatially and temporally, remains incomplete &lt;a name=cite-abidinStudyRiskImpacts2015&gt;&lt;/a&gt;([Abidin, Andreas, Gumilar, and Brinkman, 2015](#bib-abidinStudyRiskImpacts2015)). 

* Accurately estimating and modelling the contribution of each causative factor to observed land subsidence in specific areas is still necessary.

&lt;img src="Main_cause_Final.jpg" width="70%" style="display: block; margin: auto;" /&gt;
]
]

---


## Causes of Subsidence

.pull-left[
* Physical factors: earthquakes. Indonesia is located on destructive plate boundaries where earthquakes happen frequently &lt;a name=cite-bottLandSubsidenceJakarta2021&gt;&lt;/a&gt;([Bott, Schöne, Illigner, Haghshenas Haghighi, Gisevius, and Braun, 2021a](#bib-bottLandSubsidenceJakarta2021)).

* Human/ social factors: groundwater extraction, rapid urban development, improper agricultural practices &lt;a name=cite-abidinLandSubsidenceJakarta2011&gt;&lt;/a&gt;([Abidin, Andreas, Gumilar, Fukuda, Pohan, and Deguchi, 2011](#bib-abidinLandSubsidenceJakarta2011)). 

* Natural consolidation of alluvium soil, load of infrastructures and constructions, and tectonic activities 

]


.pull-right[
&lt;img src="jakarta_sinking_animated.gif" width="320" height="240" /&gt;

From: &lt;a name=cite-sheryltiantongleeJakartaIndonesiaCapital2023&gt;&lt;/a&gt;[Sheryl Tian Tong Lee and Grace Sihombing (2023)](#bib-sheryltiantongleeJakartaIndonesiaCapital2023)
]


---


## Impact of land subsidence  

.panelset[

.panel[.panel-name[Infrastructure]

* Cracking of permanent constructions and roads.

* Tilting of houses and buildings.

* “Sinking” of houses and buildings.

* Breaking of underground pipelines and utilities.

* Malfunction of sewerage and drainage system 
 
* Deterioration in function of building and infrastructures

&lt;a name=cite-ohenhenSlowlySurelyExposure2024&gt;&lt;/a&gt;[Ohenhen, Shirzaei, and Barnard (2024)](#bib-ohenhenSlowlySurelyExposure2024)

]

.panel[.panel-name[Environment]

* Changes in river canal and drain flow systems indirect.

* Frequent coastal flooding.

* Wider expansion of flooding areas. 

* Inundated areas and infrastructures.

* Increased inland sea water intrusion.

* Deterioration in quality of environmental condition

&lt;a name=cite-abidinEnvironmentalImpactsLand2015&gt;&lt;/a&gt;[Abidin, Andreas, Gumilar, Sidiq, and Gamal (2015)](#bib-abidinEnvironmentalImpactsLand2015)

]

.panel[.panel-name[Economic]

* Increase in maintenance cost of infrastructure.

* decrease in land and property values.

* Abandoned buildings and facilities.

* Disruption to economic activities.

&lt;a name=cite-arieldinarLandSubsidenceForgotten2018&gt;&lt;/a&gt;[Ariel Dinar, Jose Albiac, Encarna Esteban, Elena Calvo, and Gerardo Herrera (2018)](#bib-arieldinarLandSubsidenceForgotten2018)


]

.panel[.panel-name[Social]

* Deterioration in quality of living environment and life health 

* Possibility of seawater intrusion to the lowered groundwater table, thus lack of clean water supply

* Disruption to daily activities of people.

[Abidin, Andreas, Gumilar et al. (2015)](#bib-abidinEnvironmentalImpactsLand2015)
]
]

## Benefits to Addressing Land Subsidence

The NCICD considers a variety of aspects such as flood safety, land reclamation, improving mobility and infrastructure and increasing environmental green space. By producing **enhanced information on land subsidence**, our project can directly improve solutions to all sections of the master plan.

### Specific Benefits include

- Reduced loss of land.

- Reduced damage to infrastructure such as roads and buildings.

- Reduced flood risk.

- Protection of businesses and industry such as coastal tourism. 

- To ensure clean groundwater supply by avoiding seawater intrusion to groundwater table

---



## Objectives

- Support the National Capital Integrated Coastal Development Project by providing data-driven monitoring and improved decision-making on land subsidence.

  - Producing a land subsidence susceptibility map for better monitoring
  - Producing a land subsidence risk map to help tackle problem areas
  
- Using these products:

  - Identify areas that require careful monitoring and deployment of continuous global positioning systems. 
  - Provide evidence-based recommended action on sustainable water management and infrastructure zoning.
  - Comply with relevant national and international policies to intervene as appropriate. 


---
## Methodology: Workflow

&lt;img src="edited_methodology.png" width="100%" style="display: block; margin: auto;" /&gt;

---
## Methodology: Susceptibility Mapping

1. Split the remotely sensed data on previous land subsidence and influential environmental factors into training (70%) and testing (30%).

1. Preprocess the data including building raster maps for each variable. 

1. Employ Random Forest algorithm with cross validation to map land subsidence susceptibility.

1. Validate the model using the testing data. 

1. Perform a permutation feature importance analysis to measure the contribution of each feature to the model.

1. Map out land subsidence susceptibility that identifies areas of very low, low, moderate, high and very high susceptibility &lt;a name=cite-eghrariLANDSUBSIDENCESUSCEPTIBILITY2023&gt;&lt;/a&gt;([Eghrari, Delavar, Zare, Beitollahi, and Nazari, 2023](#bib-eghrariLANDSUBSIDENCESUSCEPTIBILITY2023)). 

![](risk_scale.png)

---


## Methodology: Risk Mapping 

1. Preprocess land subsidence and social data to create raster maps.

1. Use Analytical Hierarchical Process (AHP) to calculate relative weights on both the land subsidence data and social data to indicate hazard and vulnerability. 

1. Produce hazard and vulnerability maps using the calculated weights. 

1. Combine hazard and vulnerability maps by producing a risk index.

1. Using risk index, produce a risk map showing areas at very low risk, low risk, moderate risk, high risk and very high risk &lt;a name=cite-bhattaraiRiskAssessmentLand2017&gt;&lt;/a&gt;([Bhattarai and Kondoh, 2017a](#bib-bhattaraiRiskAssessmentLand2017)). 

![](multicriteria_analysis.png)
---

## Limitation and Mitigation


.pull-left[

### Limitations

- Problem of mis-trust between public and government effecting participatory and consultative meetings&lt;a name=cite-dedenrukmanaFloodGovernanceJakarta2016&gt;&lt;/a&gt;([Deden Rukmana, 2016](#bib-dedenrukmanaFloodGovernanceJakarta2016)). 

- Unexpected Employee turnover.

- Unexpected Data cost at freeware platforms ([Bott, Schöne, Illigner et al., 2021a](#bib-bottLandSubsidenceJakarta2021)).

- Change of government.
 
]

.pull-right[

### Mitigation

- Participatory Learning Application of Consultative meeting would create trust and engagement between the public and government.

- Maintaining the data infrastructure of our project for smooth workflow.

- Alternative data sets from other satellites are available.

- Uniform budget-head transition with changing political parties.

]


---


class: text-justify

## Summary

.pull-left[
- Jakarta is sinking and the NCICD does little to address the main cause which is land subsidence. 

- This project aims to improve monitoring and decision-making by providing up-to-date land subsidence susceptibility and risk maps.

- This will allow for:
  - Reinforcement of the NCICD plan.
  - Further evidence based and data driven policy and action.
  - Prevent future economic losses.
  - Mitigate fluvial, pluvial and coastal flood risk.
]
